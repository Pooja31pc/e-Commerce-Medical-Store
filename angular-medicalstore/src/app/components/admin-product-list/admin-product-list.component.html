<div>
<nav class="navbar navbar-expand-lg">

<ul class="navbar-nav">
  <li class="nav-item">
    <button class="btn btn-success float-right" style="margin-left: 10px" routerLink="/admincreate">Create Product</button>
  </li>

  <li class="nav-item">
    <button class="btn btn-success" style="margin-left: 10px" routerLink="/adminbrand">Brand</button>
  </li>

  <li class="nav-item">
    <button class="btn btn-success" style="margin-left: 10px" routerLink="/admincategory">Category</button>
  </li>
</ul>
</nav>
</div>
<br>
<table border="1" class="table">
  <thead>
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Delete</th>
    <th>Update</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>
      <img [src]="product.imageUrl" height="50"/>
    </td>
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>
    <td>{{product.unitPrice | currency: 'INR'}}</td>
    <td>
      <button (click)="deleteProduct(product.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
    </td>
    <td>
      <button (click)="updateProduct(product.id)" class="btn btn-danger" style="margin-left: 10px">Update</button>
    </td>
    <td>
      <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left: 10px">View</button>
    </td>
  </tr>
  </tbody>
</table>
