<div class="col-md-7 offset-md-3">
<h3>Add Product</h3>
<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>SKU</label>
    <input type="text" class="form-control" id="sku" [(ngModel)]="product.sku" name="sku">
  </div>

  <div class="form-group">
    <label>Product Name</label>
    <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName">
  </div>

  <div class="form-group">
    <label>Product Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description">
  </div>

  <div class="form-group">
    <label>Image URL</label>
    <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl">
  </div>

  <div class="form-group">
    <label>Product Active</label>
    <input type="number" class="form-control" id="active" [(ngModel)]="product.active" name="active">
  </div>

  <div class="form-group">
    <label>Product Stock</label>
    <input type="number" class="form-control" id="unitsInStock" [(ngModel)]="product.unitsInStock" name="unitsInStock">
  </div>

  <div class="form-group">
    <label>Product Price</label>
    <input type="number" class="form-control" id="unitPrice" [(ngModel)]="product.unitPrice" name="unitPrice">
  </div>

  <div class="form-group">
    <label>Product Category</label>
    <input type="number" class="form-control" id="category_id" [(ngModel)]="product.category_id" name="categoryId">
  </div>

  <div class="form-group">
    <label>Product Brand</label>
    <input type="number" class="form-control" id="brand_id" [(ngModel)]="product.brand_id" name="brandId">
  </div>

  <button class="btn btn-success" type="submit">Submit</button>

</form>

</div>
