<div class="row">

  <div class="col-lg-3">
    <h3>Category</h3>
    <app-product-category></app-product-category>
    <h3>Brands</h3>
    <app-product-brand></app-product-brand>

  </div>

<!--  <div class="col-lg-3">-->

<!--    <app-product-brand></app-product-brand>-->

<!--  </div>-->
  <div class="col-lg-9">

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <a routerLink="/products/{{product.id}}">
            <img class="card-img-top img-responsive" [src]="product.imageUrl" height="250" width="100">
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/products/{{product.id}}">{{product.name}}</a>
            </h4>
            <h5>{{product.unitPrice | currency: 'INR'}}</h5>
            <p class="card-text text-truncate">{{product.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" (click)="addToCart(product)">Add Cart</button>
          </div>
        </div>
      </div>

      <div *ngIf="products?.length==0"  class="col-md-12 alert alert-warning mt-3">
        No Products Found
      </div>

    </div>

  </div>
</div>
